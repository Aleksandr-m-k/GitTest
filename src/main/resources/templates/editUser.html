<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ВСЕ ЛЮДИ</title>

</head>
<body>
<div th:fragment="modal">
    <div th:id="'editUserModal-' + ${user.getId()}" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBasicLabel">Edit user</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>


                <div class="modal-body">
                    <form th:method="POST" th:action="@{/admin/editUser}" th:object="${user}" th:id="${'editForm'+user.id}">

                        <label th:for="'ID ' + ${user.getId()}" class="form-label fw-bold">ID</label>
                        <input type="text" th:id="'ID ' + ${user.getId()}" class="form-control mb-3"
                               th:value="${user.id}" disabled/>

                        <label th:for="'firstName ' + ${user.getId()}" class="form-label fw-bold">First name</label>
                        <input type="text" th:id="'firstName ' + ${user.getId()}"  class="form-control mb-3"
                               th:value="${user.name}"/>
                        <!--                                    <input type="text" th:field="*{name}" id="firstName">-->

                        <label th:for="'lastName ' + ${user.getId()}" class="form-label fw-bold">Last name</label>
                        <input type="text" th:id="'lastName ' + ${user.getId()}"  class="form-control mb-3"
                               th:value="${user.surname}"/>

                        <label th:for="'age ' + ${user.getId()}" class="form-label fw-bold">Age</label>
                        <input type="number" th:id="'age ' + ${user.getId()}"  class="form-control" min="1" max="150" step="1"
                               th:value="${user.age}">

                        <label th:for="'email ' + ${user.getId()}" class="form-label fw-bold">Email</label>
                        <input type="email" th:id="'email ' + ${user.getId()}"  class="form-control mb-3"
                               th:value="${user.email}"/>

                        <label th:for="'password ' + ${user.getId()}" class="form-label fw-bold">Password</label>
                        <input type="password" th:id="'password ' + ${user.getId()}"  class="form-control mb-3"
                               th:value="${user.password}">


                        <label th:for="'role ' + ${user.getId()}" class="form-label fw-bold">Role</label>
                        <select class="form-select" multiple th:id="'role ' + ${user.getId()}"  name="roleIds" required>
                            <option th:each="role : ${rolesList}"
                                    th:value="${role.id}"
                                    th:text="${role.role}">
                            </option>
                        </select>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                            <button type="submit" th:form="${'editForm'+user.id}" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
