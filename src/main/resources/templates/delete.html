<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ВСЕ ЛЮДИ</title>

</head>
<body>
<div th:fragment="modal">
    <div th:id="'delUserModal-' + ${user.getId()}" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBasicLabel">Delete user</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <form th:method="POST"
                          th:action="@{/admin/{id}/delete(id=${user.getId()})}">
                        <label th:for="'ID' + ${user.getId()}" class="form-label fw-bold">ID</label>
                        <div class="d-flex justify-content-center">
                            <input type="text" th:id="'ID' + ${user.getId()}" class="form-control w-50"
                                   th:value="${user.getId()}"
                                   disabled/>
                        </div>
                        <label th:for="'firstName' + ${user.getId()}" class="form-label fw-bold">First name</label>
                        <div class="d-flex justify-content-center">
                            <input type="text" th:id="'firstName' + ${user.getId()}" class="form-control w-50"
                                   th:value="${user.getName()}" disabled/>
                        </div>
                        <label th:for="'lastName' + ${user.getId()}" class="form-label fw-bold">Last name</label>
                        <div class="d-flex justify-content-center">
                            <input type="text" th:id="'lastName' + ${user.getId()}" class="form-control w-50"
                                   th:value="${user.getSurname()}" disabled/>
                        </div>
                        <label th:for="'age' + ${user.getId()}" class="form-label fw-bold">Age</label>
                        <div class="d-flex justify-content-center">
                            <input type="number" th:id="'age' + ${user.getId()}" class="form-control w-50"
                                   th:value="${user.getAge()}"
                                   disabled/>
                        </div>
                        <label th:for="'email' + ${user.getId()}" class="form-label fw-bold">Email</label>
                        <div class="d-flex justify-content-center">
                            <input type="email" th:id="'email' + ${user.getId()}" class="form-control w-50"
                                   th:value="${user.getEmail()}" disabled/>
                        </div>
                        <label th:for="'role' + ${user.getId()}" class="form-label fw-bold">Role</label>
                        <div class="d-flex justify-content-center">
                            <input type="text" th:id="'role' + ${user.getId()}" class="form-control w-50"
                                   th:value="${user.rolesAsString}"
                                   disabled/>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>

                    <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
