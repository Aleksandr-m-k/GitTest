<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:text="${user.email+' with roles: '}+${user.rolesAsString}">user</a>
        <p class="text-end"></p>
        <a class="navbar-brand text-light" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 text-center">
            <ul class="list-group w-100">
                <li class="list-group-item active d-block w-100" aria-current="page">User</li>
            </ul>
        </div>
        <style>
            .custom-container {
                background-color: #f0f0f0; /* Серый цвет фона */
            }
        </style>
        <div class="custom-container col-md-10 text-center">
            <div class="row">
                <h1 class="text-start">User information-page</h1>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <!-- Содержимое для вкладки "Users table" -->
                        <div class="container-fluid">
                            <p class="text-start">About user</p>
                        </div>

                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Роли</th>
                            </tr>
                            </thead>
                            <tbody>
                            <td><a th:text="${user.id}">user</a></td>
                            <td><a th:text="${user.name}">user</a></td>
                            <td><a th:text="${user.surname}">user</a></td>
                            <td><a th:text="${user.age}">user</a></td>
                            <td><a th:text="${user.email}">user</a></td>
                            <td><a th:text="${user.rolesAsString}">user</a></td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
