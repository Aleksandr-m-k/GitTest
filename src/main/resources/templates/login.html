<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        /* Обеспечивает серый фон на всю высоту правого контейнера */
        .custom-container {
            background-color: #f0f0f0; /* Серый цвет фона */
            min-height: 100vh; /* Минимальная высота - 100% высоты экрана */
            padding: 20px; /* Добавляем отступы для более красивого отображения контента */
        }
    </style>
</head>
<body>
<div class="custom-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <br>
                <br>
                <br>
                <form action="/login" method="post">
                    <h4>Please sign in</h4>
<!-- после устранения всех замечаний замени тип teкст на емаил-->
                    <input type="text" name="email" class="form-control mb-1" placeholder="Email address"  required>
                    <input type="password" name="password" class="form-control mb-1" placeholder="Password" required>

                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
