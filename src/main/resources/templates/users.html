<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ВСЕ ЛЮДИ</title>

</head>
<body>
<nav class="navbar sticky-top navbar-light bg-dark">
    <div class="container-fluid">
<!--        <a class="navbar-brand text-white" th:text="${user.email+' with roles: '}">user</a>-->
        <p class="text-end"></p>
        <a class="navbar-brand text-light" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 text-center">
            <ul class="list-group w-100">
                <li class="list-group-item active d-block w-100" aria-current="page">Admin</li>
                <li class="list-group-item d-block w-100">User</li>
            </ul>
        </div>
        <style>
            .custom-container {
                background-color: #f0f0f0; /* Серый цвет фона */
            }
        </style>
        <div class="custom-container col-md-10 text-center">
            <h1 class="text-start">Admin panel</h1>

            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#usersTable" role="tab"
                   aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#newUser" role="tab"
                   aria-controls="nav-profile" aria-selected="false">New User</a>
            </nav>

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="nav-home-tab">
                    <!-- Содержимое для вкладки "Users table" -->
                    <div class="container-fluid">
                        <br/>
                        <p class="text-start">All users</p>


                    </div>


                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Роли</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getId()}">user</a></td>
                            <td><a th:text="${user.getName()}">user</a></td>
                            <td><a th:text="${user.getSurname()}">user</a></td>
                            <td><a th:text="${user.getAge()}">user</a></td>
                            <td><a th:text="${user.getEmail()}">user</a></td>
                            <td><a th:text="${user.getRolesAsString()}">user</a></td>

                            <td>

                                <button type="submit" class="btn btn-info" data-bs-toggle="modal"
                                        data-bs-target="#editUserModal">
                                    Edit
                                </button>
                                <div id="editUserModal" class="modal fade">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modalBasicLabel">Edit user</h5>
                                                <button class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>





                                            <div class="modal-body">
                                                <form th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
                                                <label for="ID" class="form-label fw-bold">ID</label>
                                                <input type="text" id="ID" class="form-control mb-3"
                                                       th:value="${user.getId()}" disabled/>

                                                <label for="firstName" class="form-label fw-bold">First name</label>
                                                <input type="text" id="firstName" class="form-control mb-3"
                                                       th:value="${user.getName()}"/>
                                                <!--                                    <input type="text" th:field="*{name}" id="firstName">-->

                                                <label for="lastName" class="form-label fw-bold">Last name</label>
                                                <input type="text" id="lastName" class="form-control mb-3"
                                                       th:value="${user.getSurname()}"/>

                                                <label for="age" class="form-label fw-bold">Age</label>
                                                <input type="text" id="age" class="form-control mb-3"
                                                       th:value="${user.getAge()}"/>

                                                <label for="email" class="form-label fw-bold">Email</label>
                                                <input type="text" id="email" class="form-control mb-3"
                                                       th:value="${user.getEmail()}"/>

                                                <label for="role" class="form-label fw-bold">Role</label>
                                                <input type="text" id="role" class="form-control"
                                                       th:value="${user.getRolesAsString()}"/>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                            </div>
                                                </form>



                                        </div>
                                    </div>
                                </div>


                            </td>
                            <td>

                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#delUserModal">
                                    Delete
                                </button>
                                <div id="delUserModal" class="modal fade">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modalBasicLabel">Delete user</h5>
                                                <button class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">

                                                <label for="ID" class="form-label fw-bold">ID</label>
                                                <input type="text" id="ID" class="form-control mb-3"
                                                       th:value="${user.getId()}"
                                                       readonly/>

                                                <label for="firstName" class="form-label fw-bold">First name</label>
                                                <input type="text" id="firstName" class="form-control mb-3"
                                                       th:value="${user.getName()}" readonly/>

                                                <label for="lastName" class="form-label fw-bold">Last name</label>
                                                <input type="text" id="lastName" class="form-control mb-3"
                                                       th:value="${user.getSurname()}" readonly/>

                                                <label for="age" class="form-label fw-bold">Age</label>
                                                <input type="text" id="age" class="form-control mb-3"
                                                       th:value="${user.getAge()}"
                                                       readonly/>

                                                <label for="email" class="form-label fw-bold">Email</label>
                                                <input type="text" id="email" class="form-control mb-3"
                                                       th:value="${user.getEmail()}" readonly/>

                                                <label for="role" class="form-label fw-bold">Role</label>
                                                <input type="text" id="role" class="form-control"
                                                       th:value="${user.rolesAsString}"
                                                       readonly/>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Закрыть
                                                </button>
                                                <form th:method="POST"
                                                      th:action="@{/admin/{id}/delete(id=${user.getId()})}">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>


                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </td>

                        </tr>

                        </tbody>
                    </table>

                    <br/>
                    <hr/>


                    <a href="/admin/new">Создать нового пользователя</a>
                </div>
            </div>
            <style>
                .custom-container {
                    background-color: #f0f0f0; /* Серый цвет фона */
                }
            </style>
            <div class="container">
                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="nav-profile-tab">

                    <!-- Содержимое для вкладки "New User" -->
                    <div class="container">
                        <br/>
                        <p class="fst-normal text-start">Add new user</p>
                    </div>
                    <style>
                        .container1 {
                            background-color: white;
                        }
                    </style>
                    <div class="container1">

                        <div class="container w-50">

                            <label for="firstName" class="form-label fw-bold">First name</label>
                            <input type="text" id="firstName" class="form-control mb-3"
                                   th:value="*{name}"/>
<!--                            <input type="text" th:field="*{name}" id="firstName" class="form-control mb-3">-->
                            <label for="lastName" class="form-label fw-bold">Last name</label>
                            <input type="text" id="lastName" class="form-control mb-3"
                                   th:value="${surname}"/>

                            <label for="age" class="form-label fw-bold">Age</label>
                            <input type="text" id="age" class="form-control mb-3"
                                   th:value="${age}"/>

                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="text" id="email" class="form-control mb-3"
                                   th:value="${email}"/>

                            <label for="role" class="form-label fw-bold">Role</label>
                            <input type="text" id="role" class="form-control"
                                   th:value="${roles}"/>
                        </div>
                        <br/>
                        <form th:method="POST" th:action="@{/admin}" th:object="${createUser}">
                            <button type="submit" class="btn btn-success">Add new user</button>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
