<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить роли пользователя</title>
</head>
<body>
<h2>Изменить роли пользователя</h2>
<form th:action="@{/admin/{id}/updateRoles(id=${user.id})}" method="post">
    <p>Имя: <span th:text="${user.name}"></span></p>
    <p>Фамилия: <span th:text="${user.surname}"></span></p>
    <p>Текущие роли: <span th:text="${user.getRolesAsString()}"></span></p>
    <div>
        <label>Выберите новые роли:</label><br/>
        <div th:each="role : ${allRoles}">
            <input type="checkbox" th:value="${role.id}" th:name="roleIds"
                   th:checked="${user.roles.contains(role)}"/>
            <span th:text="${role.role}"></span><br/>
        </div>
    </div>
    <input type="submit" value="Обновить роли"/>
</form>
<a href="/admin">Назад к списку пользователей</a>
</body>
</html>>
